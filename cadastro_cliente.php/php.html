      <script>

        function formatar(mascara, documento)
        {
            var    i    =  documento.value.length;
            var    saida =  mascara.substring(0,1);
            var    texto =  mascara.substring(i)

                if(texto.substring(0,1) != saida)
                {
                  documento.value += texto.substring(0,1);  
                }
        }

        //Buscando CEP 
        $(document).ready(function()

        {
                function limpa_formulario()
                {
                        //Limpa valores do formulario
                        $("#endereco").val("");
                        $("#bairro").val("");
                        $("#cidade").val("");
                        $("#uf").val("");
                }

                //Quando o campo CEP perde o foco
                $("$cep").blur(function()
                {
                   //Nova vari치vel "cep" somente com d칤gitos
                   var cep = $ (this). val().replace(/\D/g, '');

                   //Verifica se o campo cep possui valor informado
                   if(cep != "")
                   {
                     //Express칚o regular para validar o cep
                     var validacep = /^[0-9] {8}$/;

                     //Valida o formato do cep
                     if(validacep.test(cep))

                        {
                          //Prenche os campos com "..." enquanto consulta webservice
                          $("#endereco").val("...");
                          $("#bairro").val("...");
                          $("#cidade").val("...");
                          $("#uf").val("...");

                          //Consultando o webservice
                          $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback", function(dados)
                          {
                                if(!("erro" in dados)){
                                  //Atualiza os campos com consulta a JSON
                                  $("#endereco").val("...");
                                  $("#bairro").val("...");
                                  $("#cidade").val("...");
                                  $("#uf").val("...");
                                }

                                else{
                                        //Cep  nao encontrado
                                        limpa_formulario();
                                        alert("CEP n칚o encontrado");
                                }
                          });
                     } //end id
                        else{
                                //Cep inv치lido
                                limpa_formulario();
                                alert("Formato de CEP inv치lido");
                        }
                   }//end if
                   else{
                        //Cep sem valor, limpa
                        limpa_formulario();
                   }
                });
        });
       

      </script>
